    <h1 style="text-align: center; font-size:4.5vw">Lesson 1, Part 1: Apple</h1>

    <p style="text-align: center;"></p> <!-- Possibly use TTS for saying the description and a replay functionality -->

    <button type="button" style = "position: absolute; left: 45%; top: 40%; width: 10%; height: 10%; font-size: 2vw" onclick="test()">Start test</button>
    <div id="result" style = "text-align: center">Click on Start Test and say "Apple"</div>
  </body>


  <a href="alpha.html" style="position: absolute; left: 280px; bottom: 1vw; font-size:3vw">Back</a>
  <span id="Next"></span>

<script>
function test() { 
  var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 5;
  recognition.start();

  recognition.onresult = function(event) {
    var x = document.getElementById("result");
    console.log(event.results[0][0].transcript);
    if (event.results[0][0].transcript.localeCompare("Apple") == 0){
      console.log("Correct");
      x.innerHTML = "Correct!"
      document.getElementById("Next").innerHTML = '<a href="alpha-b.html" style="position: absolute; right: 20px; bottom: 1vw; font-size:3vw">Next</a>';
    } else {
      console.log("Incorrect");
      x.innerHTML = "Incorrect, try again!"
    }
  };
}
</script>
